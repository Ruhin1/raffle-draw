<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rafle drow</title>
    <!-- tostars cdn links -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <!-- google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&display=swap" rel="stylesheet">
    <!-- Bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.css">
    <!-- Custom css link -->
    <link rel="stylesheet" href="./asset/css/style.css">
</head>

<body>
    <header>
        <section>
            <div class="container-fluid">
                <div class="card card-body m-3 text-center">
                    <h2> <B>Raffle Draw Application In Javascript</B> </h2>
                </div>
            </div>
        </section>
    </header>

    <main>
        <!-- section Start -->
        <section>
            <div class="container-fluid">
                <div class="row mx-3">
                    <div class="col-sm-12 col-md-6 col-lg-6 card card-body ">
                        <div class="form-group">
                            
                                <label class="mb-2" for="name list ">Enter Your Name List </label>
                            <div class="mb-3">
                                <textarea id="inp" class="ml-5 d-block form-control" name="" id="" cols="80" rows="10"
                                    placeholder="Enter Your name list....."></textarea>
                            </div>
                            <button id="insart-names" type="submit" class="btn btn-primary">Insart All Name</button>
                            
                            <button type="button" class="btn btn-primary float-end" data-bs-toggle="modal"
                                data-bs-target="#exampleModal">
                                Show All Names
                            </button>
                        </div>

                    </div>

                    <div class="col-sm-12 col-md-6 col-lg-6 card card-body ">
                        <label class="mb-2" for="outputs">Output Display</label>
                        <div class="card card-body text-center">
                            <h1 id="display" class="text-info">Winerr</h1>
                        </div>
                        <div class="text-center">
                            <button id="give-a-tray" class="btn  btn-dark my-2">Giv a Tray</button>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item"><strong>First Position:<span class="text-success"
                                        id="frist-posion"></span></strong>
                            </li>
                            <li class="list-group-item"> <strong>Second Position: <span class="text-success"
                                        id="second-posion"></span></strong>
                            </li>
                            <li class="list-group-item"><strong>Tried Poison: <span class="text-success"
                                        id="third-posion"></span></strong>
                            </li>
                        </ul>


                    </div>
                </div>
            </div>
        </section>
        <!--  section End -->

        <!-- Modal code Start-->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <p class="modal-title" id="exampleModalLabel">All Names List.</p>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div id="collapseWidthExample">
                            <div class="card card-body scroldiv">
                                <p id="no-names" class="text-info">No names available please enter names.</p>
                                <ul class="list-group " id="name-list">

                                </ul>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Okey</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal code Ends-->

    </main>
    <footer>
        <!-- footer all code -->
    </footer>
   
    <!-- jaquery cdn links -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- Custom js links -->
    <script src="./asset/js/app.js"></script>
    <!-- tostars cdn links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <!-- Bootstrap cdn link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
</body>

</html>
